<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <p class="title--small">
                As melhores histórias em um só lugar.
            </p>
            <ul class="hero__content__combos">
                <li>
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+">
                    <button class="text--big">Assine agora</button>
                </li>
                <li>
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - StarzPlay">
                    <button class="text--big">Assine agora</button>
                </li>
            </ul>
            <br>
            <p class="link--text">
                Assinar somente o Disney+
            </p>
        </div>
    </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" 
            class="shows__tabs__button shows__tabs__button-is--active">
                Em breve
            </button>
            <button data-tab-button="mais_populares" 
            class="shows__tabs__button">
                Mais Populares
            </button>
            <button data-tab-button="start_plus" 
            class="shows__tabs__button">
                Mais no Star+
            </button>
        </nav>
        <ul data-tab-id="em_breve" 
        class="shows__list shows__list-is--active">
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="Lobisomem">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="Sem Limites">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/spidey.jpg" alt="Spidey">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="The Santa Clauses">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/em_breve/willow.jpg" alt="Willow">
            </li>
        </ul>
        <ul data-tab-id="mais_populares" 
        class="shows__list">
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/bluey.jpg" alt="Bluey">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/cavaleira_da_lua.jpg" alt="Cavaleira da Lua">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/o_incrivel_dr_pol.jpg" alt="O Incrivel Dr Pol">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/obi_wan.jpg" alt="Obi Wan">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/red.jpg" alt="Red">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_populares/tudo_igual_sqn.jpg" alt="Tudo igual sqn">
            </li>
        </ul>
        <ul data-tab-id="start_plus" 
        class="shows__list">
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/belair.jpg" alt="Belair">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/libertadores.jpg" alt="Libertadores">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/nba.jpg" alt="NBA">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/os_simpson.jpg" alt="Os Simpson">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/premier_league.jpg" alt="Premier League">
            </li>
            <li class="shows__list__items">
                <img src="./dist/images/mais_no_star_plus/the_kardashians.jpg" alt="The Kardashians">
            </li>
        </ul>
    </section>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
