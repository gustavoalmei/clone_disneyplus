<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="dist/styles/main.css">

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <p class="title--small">
                As melhores histórias em um só lugar.
            </p>
            <ul class="hero__content__combos">
                <li>
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+">
                    <button class="text--big">Assine agora</button>
                </li>
                <li>
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney+ - Star+ - StarzPlay">
                    <button class="text--big">Assine agora</button>
                </li>
            </ul>
            <br>
            <p class="link--text">
                Assinar somente o Disney+
            </p>
        </div>
    </section>
    <section class="shows">
        <div class="shows__content">
            <nav class="shows__content__tab">
                <button>
                    Em breve
                </button>
                <button>Mais Populares</button>
                <button>
                    
                </button>
            </div>
            <ul class="shows__content__list">
                <li class="shows__content__list__items">
                    <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
                    <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
                    <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
                    <img src="./dist/images/em_breve/desencantada.jpg" alt="Desencantada">
                </li>
            </ul>
        </div>
    </section>
</body>
